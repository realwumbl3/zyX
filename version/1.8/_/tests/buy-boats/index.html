<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZyX HTML Dynamic Boats Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f0f8ff;
    }
    .boat-container {
      border: 1px solid #0077be;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
      background-color: white;
    }
    .buy-button {
      margin: 15px 0;
      padding: 12px 20px;
      background-color: #0077be;
      color: white;
      text-align: center;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 18px;
    }
    .buy-button:hover {
      background-color: #005f8f;
    }
    .boat-controls {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    button {
      flex: 1;
      padding: 8px 16px;
      background-color: #ff6b6b;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff5252;
    }
  </style>
  <script type="module" src="./example.js"></script>
</head>
<body>
  <h1>ZyX HTML Dynamic Boats Example</h1>
  <!-- The dynamic-boat-example.js will attach components here -->
</body>
</html>
