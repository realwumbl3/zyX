<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zyX Library Tests - Buy Boats</title>
    <style>
      :root {
        --primary: #2196f3;
        --primary-dark: #1976d2;
        --accent: #ff4081;
        --accent-dark: #f50057;
        --background: #121212;
        --surface: #1e1e1e;
        --text-primary: rgba(255, 255, 255, 0.87);
        --text-secondary: rgba(255, 255, 255, 0.6);
      }
      html {
        background-color: var(--background);
      }

      body {
        background-color: var(--background);
        color: var(--text-primary);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      h1 {
        text-align: center;
        color: var(--primary);
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-weight: 700;
        text-shadow: 0 0 10px rgba(33, 150, 243, 0.3);
      }

      .description {
        text-align: center;
        margin: 0 0 40px;
        color: var(--text-secondary);
        font-size: 1.2rem;
        font-style: italic;
      }

      /* Boat-specific styles */
      .boat-container {
        border: none;
        padding: 25px;
        margin-top: 30px;
        border-radius: 10px;
        background-color: var(--surface);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .boat-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
      }

      .buy-button {
        margin: 20px 0;
        padding: 14px 24px;
        background-color: var(--primary);
        color: white;
        text-align: center;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(33, 150, 243, 0.3);
        display: block;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .buy-button:hover {
        background-color: var(--primary-dark);
        box-shadow: 0 6px 12px rgba(33, 150, 243, 0.5);
        transform: translateY(-2px);
      }

      .boat-controls {
        display: flex;
        gap: 15px;
        margin-top: 25px;
      }

      button {
        flex: 1;
        padding: 12px 20px;
        background-color: var(--accent);
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 8px rgba(255, 64, 129, 0.3);
      }

      button:hover {
        background-color: var(--accent-dark);
        box-shadow: 0 6px 12px rgba(255, 64, 129, 0.5);
        transform: translateY(-2px);
      }
    </style>
    <script type="module" src="./example.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>zyX Library Tests - Buy Boats</h1>
      <div class="description">Dynamic boat purchasing demonstration</div>

      <!-- The dynamic-boat-example.js will attach components here -->
    </div>
  </body>
</html>
